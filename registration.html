<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Students Sign up</title>
	<link rel="stylesheet" href="output.css">
	<link rel="stylesheet" href="main.css">
</head>

<body>

	<section
		class="w-full h-[100vh] bg-gradient-to-r from-[#FEAF00] to-[#F8D442] flex justify-center items-center px-[20px]">

		<form id="registrationForm" preventDefault
			class="max-w-[600px] lg:w-[475px]  mx-aut bg-white rounded-[20px] px-[30px] py-[44px] min-h-[550px]">

			<div class="title mb-[50px]">
				<h2
					class="font-Montserrat text-[32px] leading-[100%] tracking-[0%] font-[700] after:content-[''] relative after:absolute after:left-[-10px] after:h-full after:w-[5px] after:bg-[#F8D442] mb-[43px] w-[285.5px] mx-auto">
					Admin Students
				</h2>
				<h2 class="font-[600] font-Montserrat text-[22px] leading-[100%] tracking-[0%] uppercase text-center">
					Sign Up
				</h2>
				<p
					class="text-[#6C6C6C] font-Montserrat font-[400] text-[14px] leading-[100%] tracking-[0%] mt-[9px] text-center">
					Enter your credentials to access your account</p>
			</div>

			<div class="">

				<label for="fullname" class="flex flex-col gap-[10px] mb-[10px] h-[90px]">
					<span class="font-Montserrat text-[14px] font-[500] leading-[100%] tracking-[0%] text-[#6C6C6C]">Enter new
						fullname</span>
					<input type="text"
						class="h-[44px] w-full bg-transparent border-solid border-[#E5E5E5] border-[1px] rounded-[4px] outline-none px-[15px] text-[#CDCDCD] font-[400] text-[12px] leading-[100%] tracking-[0%] focus:text-[#F8D442] focus:text-[16px] peer-focus:text-[16px] peer-focus:text-[#F8D442]"
						id="fullname" placeholder="Enter your FullName">
					<p id="fullnameError"
						class="text-red-500 font-Montserrat text-[14px] font-[500] leading-[100%] tracking-[0%] hidden">Please fill
						in your Full name</p>
				</label>

				<label for="email" class="flex flex-col gap-[10px] mb-[10px] h-[90px]">
					<span class="font-Montserrat text-[14px] font-[500] leading-[100%] tracking-[0%] text-[#6C6C6C]">Enter new
						email</span>
					<input type="email"
						class="h-[44px] w-full bg-transparent border-solid border-[#E5E5E5] border-[1px] rounded-[4px] outline-none px-[15px] text-[#CDCDCD] font-[400] text-[12px] leading-[100%] tracking-[0%] focus:text-[#F8D442] focus:text-[16px] peer-focus:text-[16px] peer-focus:text-[#F8D442]"
						id="email" placeholder="Enter your login">
					<p id="loginError"
						class="text-red-500 font-Montserrat text-[14px] font-[500] leading-[100%] tracking-[0%] hidden">Please fill
						in your login</p>
				</label>

				<label for="password" class="flex flex-col gap-[10px] h-[90px]">
					<span class="font-Montserrat text-[14px] font-[500] leading-[100%] tracking-[0%] text-[#6C6C6C]">Enter new
						password</span>
					<input type="password"
						class="h-[44px] w-full bg-transparent border-solid border-[#E5E5E5] border-[1px] rounded-[4px] outline-none px-[15px] text-[#CDCDCD] font-[400] text-[12px] leading-[100%] tracking-[0%] focus:text-[#F8D442] focus:text-[16px] peer-focus:text-[16px] peer-focus:text-[#F8D442]"
						id="password" placeholder="Enter your password">
					<p id="passwordError"
						class="text-red-500  font-Montserrat text-[14px] font-[500] leading-[100%] tracking-[0%] hidden">Please fill
						in your password</p>
				</label>

			</div>

			<button
				class="w-full bg-[#FEAF00] rounded-[4px] font-[500] font-Montserrat text-[#FFFFFF] text-[14px] tracking-[0$] leading-[100%] h-[44px] mt-[15px]">SIGN
				UP</button>
			<div class="text-center mt-[15px]">
				<a href="index.html" class="">
					<button type="button" class="text-[14px] tracking-[0$] font-[400] leading-[100%] text-[#000000] hover:underline ">Sign in</button>
				</a>
			</div>
			
		</form>

	</section>



	<script src="registration.js"></script>
</body>

</html>
